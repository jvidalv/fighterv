<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/fighterv.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>FighterV, level up by killing enemy foes ON CLICK!</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>

    $(document).on('click', '.enemy', function () {

      var damage =  $(this).parent().find(".damage")
      var life =  $(this).parent().find("#life")
      var lifefull = $(this).parent().find("#life-hidden")

      if($(life).text() < 0){
        $(life).parent().parent().css('width', '100%')
      } else {
        $(life).parent().parent().css('width', ((100 * ($(life).text() - $(life).data('damage')) ) / $(lifefull).text()) + '%')
      }

      $(life).text($(life).text() - $(life).data('damage'))

      if($(damage).css('display') == 'block'){
        num = $(damage).html().replace( /^\D+/g, '')
        num = parseInt(num) + parseInt($(life).data('damage'))
        $(damage).text('- ' + num)
        return true;
      }

      damage.show()
      damage.css('animation','UpShow 1s')
      setTimeout(() => {damage.hide();}, 1000)
    })
   </script>
</html>
